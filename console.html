<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="Bookmark" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="site.css" />

    <title>Simple UI - Console</title>

    <style type="text/css">
        .topbar {
            background-color: #373d41;
            height: 50px;
            width: 100%;
        }

        .topbar .left {
            float: left;
        }

        .topbar .right {
            float: right;
        }

        .topbar .area {
            line-height: 50px;
            height: 50px;
            margin: 0px 2px;
            display: inline-block;
            vertical-align: middle;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 0px 12px;
            cursor: pointer;
        }

        .topbar .area:hover {
            background: #2a2f32;
        }

        .topbar .area a {
            color: white;
            text-decoration-line: none;
        }

        .topbar .logo {
            width: 50px;
            height: 50px;
            padding: 4px;
        }

        .topbar .logo a, 
        .topbar .notice a {
            display: block;
            position: relative;
            
        }

        .topbar .notice i {
            vertical-align: middle;
            font-size:24px; 
            color:lightgray;
        }

        .topbar .notice-num {
            font-size: 12px;
            color: #fff;
            background: #f90;
            border-radius: 5px;
            padding: 2px 5px;
            display: inline-block;
            margin-top: 15px;
            line-height: 16px;
            vertical-align: top;
            text-align: center;
        }

        .sidebar {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #333744;
            z-index: 109;
        }

        .frame {
            position: absolute;
            top: 50px;
            bottom: 0px;
            background-color: #000;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="left">
            <div class="area logo">
                <a href="index.html">
                    <i class="fas fa-square" style="color:darkgray; font-size:42px; position:absolute; left:0px; top:0px;"></i>
                    <i class="far fa-star" style="color:black; font-size:32px; position:absolute; left:0px; top:5px; "></i>
                </a>
            </div>

            <div class="area">
                <a href="console.html">管理控制台</a>
            </div>
        </div>

        <div class="right">
            <div class="area notice">
                <a href="#">
                    <i class="fas fa-bell"></i>
                    <span class="notice-num">88</span>
                </a>
            </div>

            <div class="area">费用</div>
            <div class="area">工单</div>
            <div class="area">备案</div>
            <div class="area">企业</div>
            <div class="area">支持</div>
            <div class="area">简体中文</div>
        </div>


    </div>
    <div class="sidebar">
        2
    </div>
    <div class="frame">
        3
    </div>

</body>

</html>
